<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ isLoginMode ? 'Connexion' : 'Inscription' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': authForm.get('email')?.touched && authForm.get('email')?.invalid }"
        />
        <p
          *ngIf="authForm.get('email')?.touched && authForm.get('email')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Email invalide
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{ 'border-red-500': authForm.get('password')?.touched && authForm.get('password')?.invalid }"
        />
        <p
          *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          Mot de passe requis (8 caractères minimum)
        </p>
      </div>
      <div *ngIf="!isLoginMode" class="mb-4">
        <label class="block text-gray-700 mb-1">Prénom</label>
        <input
          type="text"
          formControlName="first_name"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div *ngIf="!isLoginMode" class="mb-4">
        <label class="block text-gray-700 mb-1">Nom</label>
        <input
          type="text"
          formControlName="last_name"
          class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition"
        [disabled]="authForm.invalid"
      >
        {{ isLoginMode ? 'Se connecter' : 'S’inscrire' }}
      </button>
      <p *ngIf="error" class="text-red-500 mt-2 text-center">{{ error }}</p>
      <p class="mt-4 text-center">
        {{ isLoginMode ? 'Pas de compte ?' : 'Déjà un compte ?' }}
        <button
          type="button"
          (click)="toggleMode()"
          class="text-blue-500 hover:underline focus:outline-none"
        >
          {{ isLoginMode ? 'Inscription' : 'Connexion' }}
        </button>
      </p>
    </form>
  </div>
</div>
