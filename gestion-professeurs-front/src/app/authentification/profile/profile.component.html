<div class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Profil</h2>
      <div *ngIf="user; else loading" class="space-y-4">
        <p><strong>Email :</strong> {{ user.email }}</p>
        <p><strong>Prénom :</strong> {{ user.first_name }}</p>
        <p><strong>Nom :</strong> {{ user.last_name }}</p>
        <button
          (click)="logout()"
          class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 transition"
        >
          Déconnexion
        </button>
      </div>
      <ng-template #loading>
        <p class="text-center">Chargement...</p>
      </ng-template>
      <p *ngIf="error" class="text-red-500 mt-2 text-center">{{ error }}</p>
    </div>
  </div>
</div>
