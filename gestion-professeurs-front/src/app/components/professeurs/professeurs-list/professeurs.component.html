<mat-card class="professeurs-card">
  <mat-toolbar color="primary" class="toolbar">
    <span>Liste des Professeurs</span>
    <span class="spacer"></span>
    <div class="actions">
      <button mat-raised-button color="accent" routerLink="/professors/create">
        <mat-icon>add</mat-icon> Ajouter
      </button>
      <button mat-raised-button color="primary" (click)="exportProfessors()">
        <mat-icon>download</mat-icon> Exporter Par Excel
      </button>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Recherche</mat-label>
        <input matInput [(ngModel)]="search" (ngModelChange)="onSearch($event)" placeholder="Nom, Spécialité...">
        <button mat-icon-button matSuffix *ngIf="search" (click)="onSearch('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-toolbar>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <div class="table-container">
    <table mat-table [dataSource]="professeurs" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z1" *ngIf="!isLoading && professeurs.length">
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col === 'nom' || col === 'specialite' ? col : ''">{{ col | titlecase }}</th>
        <td mat-cell *matCellDef="let prof">
          <ng-container *ngIf="col !== 'actions'; else action">
            {{ col === 'telephone' ? (prof[col] || '-') : prof[col] }}
          </ng-container>
          <ng-template #action>
            <button mat-icon-button color="primary" [routerLink]="['/professors/edit', prof.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDeleteModal(prof)">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="row-hover"></tr>
    </table>

    <div *ngIf="!isLoading && !professeurs.length" class="empty-state">
      <mat-icon>info</mat-icon>
      <span>Aucun professeur trouvé</span>
    </div>
  </div>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageIndex]="page - 1"
    [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</mat-card>

<ng-template #deleteDialog let-data>
  <h2 mat-dialog-title>Confirmer la suppression</h2>
  <mat-dialog-content>Voulez-vous supprimer {{ data.nom }} ?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Supprimer</button>
  </mat-dialog-actions>
</ng-template>
